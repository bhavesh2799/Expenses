<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Forgot Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
  <ion-grid>
    <ion-row>
      <ion-col size-xs=0 size-s=0 size-md=4 size-l=4></ion-col>
      <ion-col size-s=12 size-md=4 size-l=4>
        <ion-card style='text-align: center;margin-top:25%'>
          <ion-card-header>
            <ion-card-title>Forgot Password</ion-card-title>
            <ion-card-subtitle>Please enter your email address</ion-card-subtitle>
      
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label position="stacked">Email Address</ion-label>
                <ion-input type='text' [(ngModel)]="email" ></ion-input>
              </ion-item>
            </ion-list>
          </ion-card-content>
      
        </ion-card>
        <ion-button expand='block' shape='round' (click)='resetPassword()'>Reset Password</ion-button>
      
        <div style="padding: 20px; text-align: center;">
          
          <p><a (click)="redirectLogin()">Go to Login</a></p>
        </div>
      
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
